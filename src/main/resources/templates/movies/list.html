<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Каталог фильмов')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <!-- Заголовок -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold" style="color: #1f2937;"><i class="bi bi-film me-2" style="color: #6366f1;"></i>Каталог фильмов</h2>
                <p style="color: #6b7280;" class="mb-0">Всего фильмов: <span th:text="${movies.totalElements}">0</span></p>
            </div>
            <div sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a th:href="@{/movies/new}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-2"></i>Добавить фильм
                </a>
            </div>
        </div>

        <!-- Сообщения -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Успех</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Ошибка</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Фильтры -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/movies}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" name="search" placeholder="Поиск фильма..."
                                   th:value="${currentSearch}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="genreId">
                            <option value="">Все жанры</option>
                            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                                    th:selected="${genre.id == currentGenreId}">Жанр</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="studioId">
                            <option value="">Все студии</option>
                            <option th:each="studio : ${studios}" th:value="${studio.id}" th:text="${studio.companyName}"
                                    th:selected="${studio.id == currentStudioId}">Студия</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="available">
                            <option value="">Все фильмы</option>
                            <option value="true" th:selected="${currentAvailable == true}">Доступны</option>
                            <option value="false" th:selected="${currentAvailable == false}">Недоступны</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="sortBy">
                            <option value="name" th:selected="${currentSortBy == 'name'}">По названию</option>
                            <option value="price" th:selected="${currentSortBy == 'price'}">По цене</option>
                            <option value="duration" th:selected="${currentSortBy == 'duration'}">По длительности</option>
                            <option value="releaseDate" th:selected="${currentSortBy == 'releaseDate'}">По дате выхода</option>
                            <option value="rating" th:selected="${currentSortBy == 'rating'}">По рейтингу</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-funnel"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Таблица фильмов -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Жанр</th>
                                <th>Цена билета</th>
                                <th>Длительность</th>
                                <th>Рейтинг</th>
                                <th>Дата выхода</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movie : ${movies}">
                                <td th:text="${movie.id}">1</td>
                                <td>
                                    <a th:href="@{/movies/view/{id}(id=${movie.id})}" 
                                       th:text="${movie.name}" class="fw-semibold text-decoration-none">Фильм</a>
                                </td>
                                <td th:text="${movie.genre?.name ?: '-'}">Жанр</td>
                                <td class="fw-bold text-primary" th:text="${#numbers.formatDecimal(movie.price, 0, 'COMMA', 2, 'POINT')} + ' ₽'">0 ₽</td>
                                <td th:text="${movie.formattedDuration}">0 мин</td>
                                <td>
                                    <span th:if="${movie.rating != null}" 
                                          class="badge bg-info"
                                          th:text="${#numbers.formatDecimal(movie.rating, 1, 'POINT', 1, 'POINT')}">-</span>
                                    <span th:unless="${movie.rating != null}">-</span>
                                </td>
                                <td th:text="${movie.releaseDate != null ? #temporals.format(movie.releaseDate, 'dd.MM.yyyy') : '-'}">-</td>
                                <td>
                                    <span class="badge" th:classappend="${movie.available} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${movie.available} ? 'Доступен' : 'Недоступен'">Статус</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/movies/view/{id}(id=${movie.id})}" class="btn btn-outline-primary" title="Просмотр">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a sec:authorize="hasAnyRole('MANAGER', 'ADMIN')"
                                           th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-outline-warning" title="Редактировать">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form sec:authorize="hasAnyRole('MANAGER', 'ADMIN')"
                                              th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post" class="d-inline"
                                              onsubmit="return confirm('Вы уверены, что хотите удалить этот фильм?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Удалить">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${movies.totalElements == 0}">
                                <td colspan="9" class="text-center py-5">
                                    <i class="bi bi-inbox display-4 text-muted d-block mb-3"></i>
                                    <p class="text-muted">Фильмы не найдены</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Пагинация -->
        <nav th:if="${movies.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${movies.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/movies(page=${movies.number - 1}, search=${currentSearch}, genreId=${currentGenreId}, sortBy=${currentSortBy})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, movies.totalPages - 1)}" 
                    class="page-item" th:classappend="${i == movies.number} ? 'active'">
                    <a class="page-link" th:href="@{/movies(page=${i}, search=${currentSearch}, genreId=${currentGenreId}, sortBy=${currentSortBy})}" 
                       th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${movies.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/movies(page=${movies.number + 1}, search=${currentSearch}, genreId=${currentGenreId}, sortBy=${currentSortBy})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
