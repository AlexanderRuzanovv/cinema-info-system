<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | Кинотеатр'">Кинотеатр</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #dc2626;
            --primary-dark: #b91c1c;
            --primary-light: #ef4444;
            --secondary-color: #f59e0b;
            --accent-color: #fef3c7;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --gold: #fbbf24;
            --gold-dark: #f59e0b;
            --gradient-primary: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            --gradient-gold: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --gradient-dark: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        * {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: var(--gradient-dark);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
        
        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.2);
            padding: 0.75rem 0;
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-link {
            font-weight: 500;
            color: var(--text-secondary) !important;
            padding: 0.6rem 1.2rem !important;
            border-radius: 8px;
            margin: 0 0.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--gradient-gold);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(220, 38, 38, 0.1);
            color: var(--gold) !important;
            transform: translateY(-2px);
        }
        
        .nav-link:hover::before {
            width: 80%;
        }
        
        .sidebar {
            background: #ffffff;
            min-height: calc(100vh - 64px);
            border-right: 1px solid var(--card-border);
        }
        
        .sidebar .nav-link {
            color: var(--dark-color);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin: 4px 8px;
            transition: all 0.2s ease;
        }
        
        .sidebar .nav-link:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        
        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }
        
        .card {
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            background: var(--dark-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            border-color: var(--primary-color);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(220, 38, 38, 0.3);
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.1) 0%, rgba(30, 41, 59, 0.5) 100%);
            border-bottom: 1px solid var(--dark-border);
            color: var(--text-primary);
            border-radius: 16px 16px 0 0 !important;
            font-weight: 600;
            padding: 1.25rem 1.75rem;
            font-family: 'Playfair Display', serif;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            font-weight: 600;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            background: transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }
        
        .btn-outline-primary:hover {
            background: var(--gradient-primary);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .btn-outline-secondary {
            color: var(--text-secondary);
            border: 2px solid var(--dark-border);
            background: transparent;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: var(--dark-border);
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
        
        .table {
            border-radius: 12px;
            overflow: hidden;
            background: var(--dark-card);
        }
        
        .table thead th {
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem 1.25rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }
        
        .table tbody {
            background: var(--dark-card);
        }
        
        .table tbody tr {
            border-bottom: 1px solid var(--dark-border);
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        
        .table tbody tr:hover {
            background: rgba(220, 38, 38, 0.1);
            color: var(--text-primary);
            transform: scale(1.01);
        }
        
        .table tbody td {
            padding: 1rem 1.25rem;
            vertical-align: middle;
        }
        
        .badge-role {
            padding: 0.35em 0.75em;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .badge-admin { background-color: #fee2e2; color: #991b1b; }
        .badge-manager { background-color: #fef3c7; color: #92400e; }
        .badge-cashier { background-color: #dbeafe; color: #1e40af; }
        .badge-customer { background-color: #d1fae5; color: #065f46; }
        
        .stat-card {
            background: var(--dark-card);
            border: 2px solid var(--dark-border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .stat-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 32px rgba(220, 38, 38, 0.4);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-card .stat-icon {
            font-size: 3rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover .stat-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            font-family: 'Playfair Display', serif;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .stat-label {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .page-header {
            background: var(--gradient-dark);
            border: 2px solid var(--dark-border);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .page-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding-left: 3rem;
            border-radius: 12px;
            border: 2px solid var(--dark-border);
            background: var(--dark-card);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.2);
            background: rgba(30, 41, 59, 0.8);
        }
        
        .search-box input::placeholder {
            color: var(--text-muted);
        }
        
        .search-box i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 1.1rem;
        }
        
        .pagination .page-link {
            color: var(--primary-color);
            border-radius: 6px;
            margin: 0 2px;
            border-color: var(--card-border);
        }
        
        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .footer {
            background: rgba(15, 23, 42, 0.8);
            border-top: 2px solid var(--dark-border);
            color: var(--text-muted);
            padding: 2rem 0;
            margin-top: auto;
            backdrop-filter: blur(10px);
        }
        
        .card-body {
            background: var(--dark-card);
            color: var(--text-secondary);
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        .text-primary {
            color: var(--primary-color) !important;
        }
        
        .badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .bg-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
        }
        
        .bg-danger {
            background: var(--gradient-primary) !important;
        }
        
        .bg-warning {
            background: var(--gradient-gold) !important;
            color: #0f172a !important;
        }
        
        .bg-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
        }
        
        .bg-secondary {
            background: var(--dark-border) !important;
        }
        
        .alert {
            border-radius: 12px;
            border: 2px solid;
            background: var(--dark-card);
        }
        
        .alert-success {
            border-color: #10b981;
            color: #10b981;
        }
        
        .alert-danger {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .dropdown-menu {
            background: var(--dark-card);
            border: 2px solid var(--dark-border);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .dropdown-item {
            color: var(--text-secondary);
            padding: 0.75rem 1.25rem;
            transition: all 0.2s ease;
        }
        
        .dropdown-item:hover {
            background: rgba(220, 38, 38, 0.2);
            color: var(--gold);
        }
        
        .breadcrumb {
            background: transparent;
            padding: 0;
        }
        
        .breadcrumb-item a {
            color: var(--gold);
            text-decoration: none;
        }
        
        .breadcrumb-item.active {
            color: var(--text-muted);
        }
        
        .pagination .page-link {
            background: var(--dark-card);
            border: 2px solid var(--dark-border);
            color: var(--text-secondary);
            border-radius: 8px;
            margin: 0 0.25rem;
            transition: all 0.3s ease;
        }
        
        .pagination .page-link:hover {
            background: rgba(220, 38, 38, 0.2);
            border-color: var(--primary-color);
            color: var(--gold);
        }
        
        .pagination .page-item.active .page-link {
            background: var(--gradient-primary);
            border-color: var(--primary-color);
            color: white;
        }
        
        .movie-card {
            height: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .movie-card:hover {
            transform: translateY(-8px);
        }
        
        .movie-card .card-img-top {
            height: 220px;
            object-fit: cover;
            background: var(--gradient-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .movie-card .card-img-top::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.3) 0%, rgba(251, 191, 36, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .movie-card:hover .card-img-top::before {
            opacity: 1;
        }
        
        .movie-card .card-img-top i {
            font-size: 5rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
        }
        
        .movie-card:hover .card-img-top i {
            transform: scale(1.2);
        }
        
        .price-tag {
            font-size: 1.6rem;
            font-weight: 700;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Playfair Display', serif;
        }
        
        .stock-badge {
            font-size: 0.85rem;
        }
        
        .alert {
            border-radius: 6px;
            border: 1px solid;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            border: 2px solid var(--dark-border);
            background: var(--dark-card);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.2);
            background: rgba(30, 41, 59, 0.8);
            color: var(--text-primary);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .dropdown-menu {
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid var(--card-border);
        }
        
        .dropdown-item:hover {
            background-color: var(--accent-color);
        }
        
        /* Дополнительные стили для улучшения дизайна */
        .container {
            position: relative;
        }
        
        .btn-group-sm .btn {
            border-radius: 8px;
            padding: 0.4rem 0.8rem;
        }
        
        .btn-outline-warning {
            color: var(--gold);
            border-color: var(--gold);
            background: transparent;
        }
        
        .btn-outline-warning:hover {
            background: var(--gradient-gold);
            border-color: var(--gold);
            color: #0f172a;
        }
        
        .btn-outline-danger {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background: transparent;
        }
        
        .btn-outline-danger:hover {
            background: var(--gradient-primary);
            border-color: var(--primary-color);
            color: white;
        }
        
        .btn-warning {
            background: var(--gradient-gold);
            border: none;
            color: #0f172a;
            font-weight: 600;
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #fcd34d 0%, #fbbf24 100%);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--gradient-primary);
            border: none;
            font-weight: 600;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            transform: translateY(-2px);
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-lg {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
        }
        
        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card, .stat-card {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }
        
        /* Улучшение видимости текста */
        .text-dark {
            color: var(--text-primary) !important;
        }
        
        .text-light {
            color: var(--text-secondary) !important;
        }
        
        /* Стили для списков */
        .list-group-item {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            color: var(--text-secondary);
        }
        
        .list-group-item:hover {
            background: rgba(220, 38, 38, 0.1);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }
        
        .list-group-item-action {
            transition: all 0.3s ease;
        }
        
        /* Улучшение таблиц */
        .table-responsive {
            border-radius: 12px;
        }
        
        /* Стили для модальных окон */
        .modal-content {
            background: var(--dark-card);
            border: 2px solid var(--dark-border);
            border-radius: 16px;
        }
        
        .modal-header {
            border-bottom: 1px solid var(--dark-border);
        }
        
        .modal-footer {
            border-top: 1px solid var(--dark-border);
        }
        
        .close {
            color: var(--text-secondary);
        }
        
        .close:hover {
            color: var(--primary-color);
        }
        
        /* Дополнительные улучшения дизайна */
        .bg-light {
            background: var(--dark-card) !important;
        }
        
        .text-center h2, .text-center h1 {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Улучшение карточек в списках */
        .card-img-top {
            background: var(--gradient-dark) !important;
        }
        
        /* Стили для заголовков страниц */
        h2, h3, h4, h5, h6 {
            color: var(--text-primary);
        }
        
        h2 i, h3 i, h4 i, h5 i, h6 i {
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Улучшение форм */
        .form-check-input {
            background-color: var(--dark-card);
            border-color: var(--dark-border);
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-check-label {
            color: var(--text-secondary);
        }
        
        /* Улучшение таблиц */
        .table td a {
            color: var(--gold);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .table td a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* Стили для breadcrumb */
        .breadcrumb-item + .breadcrumb-item::before {
            color: var(--text-muted);
        }
        
        /* Улучшение иконок */
        .bi {
            transition: transform 0.2s ease;
        }
        
        .btn:hover .bi {
            transform: scale(1.1);
        }
        
        /* Градиентные акценты */
        .gradient-accent {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
