<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Жанры фильмов')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold" style="color: #1f2937;"><i class="bi bi-tags me-2" style="color: #6366f1;"></i>Жанры фильмов</h2>
                <p style="color: #6b7280;" class="mb-0">Всего жанров: <span th:text="${genres.totalElements}">0</span></p>
            </div>
            <div sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a th:href="@{/genres/new}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-2"></i>Добавить жанр
                </a>
            </div>
        </div>

        <!-- Сообщения -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Успех</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Ошибка</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Поиск -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/genres}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" name="search" placeholder="Поиск жанра..."
                                   th:value="${currentSearch}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search me-1"></i>Найти
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Карточки жанров -->
        <div class="row g-4">
            <div class="col-md-4" th:each="genre : ${genres}">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-film display-4 mb-3" style="color: #6366f1;"></i>
                        <h5 class="card-title" th:text="${genre.name}">Жанр</h5>
                        <p class="card-text text-muted small" th:text="${genre.description ?: 'Без описания'}">Описание</p>
                        <span class="badge bg-info" th:text="${genre.movieCount} + ' фильмов'">0 фильмов</span>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/genres/view/{id}(id=${genre.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-eye me-1"></i>Фильмы
                            </a>
                            <div sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                                <a th:href="@{/genres/edit/{id}(id=${genre.id})}" class="btn btn-outline-warning btn-sm">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/genres/delete/{id}(id=${genre.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Удалить жанр? Это возможно только если в нём нет фильмов.');">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${genres.totalElements == 0}" class="col-12 text-center py-5">
                <i class="bi bi-folder-x display-1 text-muted mb-3 d-block"></i>
                <p class="text-muted">Жанры не найдены</p>
            </div>
        </div>

        <!-- Пагинация -->
        <nav th:if="${genres.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${genres.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/genres(page=${genres.number - 1}, search=${currentSearch})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, genres.totalPages - 1)}" 
                    class="page-item" th:classappend="${i == genres.number} ? 'active'">
                    <a class="page-link" th:href="@{/genres(page=${i}, search=${currentSearch})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${genres.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/genres(page=${genres.number + 1}, search=${currentSearch})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
