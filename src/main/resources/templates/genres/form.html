<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${genre.id != null} ? 'Редактирование жанра' : 'Новый жанр')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/genres}">Жанры</a></li>
                        <li class="breadcrumb-item active" th:text="${genre.id != null} ? 'Редактирование' : 'Новый жанр'">Форма</li>
                    </ol>
                </nav>

                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi" th:classappend="${genre.id != null} ? 'bi-pencil' : 'bi-plus-lg'"></i>
                            <span th:text="${genre.id != null} ? 'Редактирование жанра' : 'Новый жанр'">Форма</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Ошибка</span>
                        </div>

                        <form th:action="${genre.id != null} ? @{/genres/edit/{id}(id=${genre.id})} : @{/genres/new}" 
                              th:object="${genre}" method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Название жанра *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       placeholder="Введите название" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label">Описание</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                                          placeholder="Описание жанра"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/genres}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Отмена
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-2"></i>
                                    <span th:text="${genre.id != null} ? 'Сохранить' : 'Создать'">Сохранить</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
