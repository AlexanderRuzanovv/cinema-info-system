<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(${genre.name})}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/genres}">Жанры</a></li>
                <li class="breadcrumb-item active" th:text="${genre.name}">Жанр</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="bi bi-film me-2"></i><span th:text="${genre.name}">Жанр</span></h2>
                <p class="text-muted mb-0" th:text="${genre.description ?: 'Без описания'}">Описание</p>
            </div>
            <div sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                <a th:href="@{/genres/edit/{id}(id=${genre.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil me-2"></i>Редактировать
                </a>
            </div>
        </div>

        <p class="mb-4">Фильмов в жанре: <strong th:text="${movies.totalElements}">0</strong></p>

        <!-- Фильмы -->
        <div class="row g-4">
            <div class="col-md-3" th:each="movie : ${movies}">
                <div class="card movie-card h-100">
                    <div class="card-img-top">
                        <i class="bi bi-film"></i>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title" th:text="${movie.name}">Фильм</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag" th:text="${#numbers.formatDecimal(movie.price, 0, 'COMMA', 2, 'POINT')} + ' ₽'">0 ₽</span>
                            <span class="badge" th:classappend="${movie.available} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${movie.available} ? 'Доступен' : 'Нет'">Статус</span>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted" th:text="${movie.formattedDuration}">-</small>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a th:href="@{/movies/view/{id}(id=${movie.id})}" class="btn btn-outline-primary btn-sm w-100">
                            <i class="bi bi-eye me-1"></i>Подробнее
                        </a>
                    </div>
                </div>
            </div>
            <div th:if="${movies.totalElements == 0}" class="col-12 text-center py-5">
                <i class="bi bi-film display-1 text-muted mb-3 d-block"></i>
                <p class="text-muted">В этом жанре пока нет фильмов</p>
            </div>
        </div>

        <!-- Пагинация -->
        <nav th:if="${movies.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${movies.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/genres/view/{id}(id=${genre.id}, page=${movies.number - 1})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, movies.totalPages - 1)}" 
                    class="page-item" th:classappend="${i == movies.number} ? 'active'">
                    <a class="page-link" th:href="@{/genres/view/{id}(id=${genre.id}, page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${movies.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/genres/view/{id}(id=${genre.id}, page=${movies.number + 1})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="mt-4">
            <a th:href="@{/genres}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Назад к жанрам
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
