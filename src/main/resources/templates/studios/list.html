<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Киностудии')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold" style="color: #1f2937;"><i class="bi bi-building me-2" style="color: #6366f1;"></i>Киностудии</h2>
                <p style="color: #6b7280;" class="mb-0">Всего: <span th:text="${studios.totalElements}">0</span></p>
            </div>
            <a th:href="@{/studios/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg me-2"></i>Добавить студию
            </a>
        </div>

        <!-- Сообщения -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Успех</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Ошибка</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Поиск -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/studios}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" name="search" placeholder="Поиск по названию, контакту или телефону..."
                                   th:value="${currentSearch}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search me-1"></i>Найти
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Таблица -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Студия</th>
                                <th>Контактное лицо</th>
                                <th>Телефон</th>
                                <th>Email</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="studio : ${studios}">
                                <td th:text="${studio.id}">1</td>
                                <td class="fw-semibold" th:text="${studio.companyName}">Студия</td>
                                <td th:text="${studio.contactPerson}">Контакт</td>
                                <td th:text="${studio.phone}">Телефон</td>
                                <td th:text="${studio.email ?: '-'}">Email</td>
                                <td>
                                    <span class="badge" th:classappend="${studio.active} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${studio.active} ? 'Активна' : 'Неактивна'">Статус</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/studios/view/{id}(id=${studio.id})}" class="btn btn-outline-primary" title="Просмотр">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/studios/edit/{id}(id=${studio.id})}" class="btn btn-outline-warning" title="Редактировать">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/studios/delete/{id}(id=${studio.id})}" method="post" class="d-inline"
                                              onsubmit="return confirm('Удалить студию?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Удалить">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${studios.totalElements == 0}">
                                <td colspan="7" class="text-center py-5">
                                    <i class="bi bi-building display-4 text-muted d-block mb-3"></i>
                                    <p class="text-muted">Студии не найдены</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Пагинация -->
        <nav th:if="${studios.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${studios.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/studios(page=${studios.number - 1}, search=${currentSearch})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, studios.totalPages - 1)}" 
                    class="page-item" th:classappend="${i == studios.number} ? 'active'">
                    <a class="page-link" th:href="@{/studios(page=${i}, search=${currentSearch})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${studios.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/studios(page=${studios.number + 1}, search=${currentSearch})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
