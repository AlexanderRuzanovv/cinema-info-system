<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${studio.companyName})}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/studios}">Студии</a></li>
                <li class="breadcrumb-item active" th:text="${studio.companyName}">Студия</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-building me-2"></i><span th:text="${studio.companyName}">Студия</span></h4>
                <div>
                    <span class="badge me-2" th:classappend="${studio.active} ? 'bg-success' : 'bg-secondary'"
                          th:text="${studio.active} ? 'Активна' : 'Неактивна'">Статус</span>
                    <a th:href="@{/studios/edit/{id}(id=${studio.id})}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil me-1"></i>Редактировать
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-sm">
                            <tbody>
                                <tr>
                                    <td class="text-muted">Контактное лицо</td>
                                    <td th:text="${studio.contactPerson}">-</td>
                                </tr>
                                <tr>
                                    <td class="text-muted">Телефон</td>
                                    <td th:text="${studio.phone}">-</td>
                                </tr>
                                <tr>
                                    <td class="text-muted">Email</td>
                                    <td th:text="${studio.email ?: '-'}">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-sm">
                            <tbody>
                                <tr>
                                    <td class="text-muted">Адрес</td>
                                    <td th:text="${studio.address ?: '-'}">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div th:if="${studio.description}" class="mt-3">
                    <h6 class="text-muted">Описание</h6>
                    <p th:text="${studio.description}">Описание</p>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/studios}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>К списку студий
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
