<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Новый билет')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-ticket-perforated me-2"></i>Бронирование билета</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tickets/new}" method="post" th:object="${ticketForm}">
                            <div class="mb-3">
                                <label for="movieId" class="form-label">Фильм *</label>
                                <select class="form-select" id="movieId" name="movieId" required>
                                    <option value="">-- Выберите фильм --</option>
                                    <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.name}">Фильм</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="showtime" class="form-label">Время сеанса *</label>
                                <input type="datetime-local" class="form-control" id="showtime" name="showtime" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="seat" class="form-label">Место</label>
                                <input type="text" class="form-control" id="seat" name="seat" placeholder="Например: A12, B5">
                            </div>
                            
                            <div class="mb-4">
                                <label for="notes" class="form-label">Примечания</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/movies}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Отмена
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-2"></i>Забронировать билет
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a th:href="@{/movies}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-film me-2"></i>Каталог фильмов
                    </a>
                    <a th:href="@{/tickets/my}" class="btn btn-outline-secondary">
                        <i class="bi bi-ticket-perforated me-2"></i>Мои билеты
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
