<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Билет ' + ${ticket.ticketNumber})}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <!-- Сообщения -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Успех</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Ошибка</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Информация о билете -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-ticket-perforated me-2"></i>Билет <span th:text="${ticket.ticketNumber}">TKT-123</span>
                        </h4>
                        <span class="badge fs-6" 
                              th:classappend="${ticket.status.name() == 'USED'} ? 'bg-success' : 
                                            (${ticket.status.name() == 'CANCELLED'} ? 'bg-danger' : 
                                            (${ticket.status.name() == 'RESERVED'} ? 'bg-warning' : 
                                            (${ticket.status.name() == 'PAID'} ? 'bg-info' : 'bg-primary')))"
                              th:text="${ticket.status.displayName}">Статус</span>
                    </div>
                    <div class="card-body">
                        <!-- Информация о фильме -->
                        <div class="mb-4">
                            <h6 class="mb-3">Информация о сеансе</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-2">
                                        <strong>Фильм:</strong>
                                        <a th:href="@{/movies/view/{id}(id=${ticket.movie.id})}" 
                                           th:text="${ticket.movie.name}">Фильм</a>
                                    </p>
                                    <p class="mb-2" th:if="${ticket.showtime}">
                                        <strong>Время сеанса:</strong>
                                        <span th:text="${#temporals.format(ticket.showtime, 'dd.MM.yyyy HH:mm')}">-</span>
                                    </p>
                                    <p class="mb-2" th:if="${ticket.seat}">
                                        <strong>Место:</strong>
                                        <span th:text="${ticket.seat}">-</span>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="mb-2">
                                        <strong>Цена:</strong>
                                        <span class="fw-bold text-primary" 
                                              th:text="${#numbers.formatDecimal(ticket.price, 0, 'COMMA', 2, 'POINT')} + ' ₽'">0 ₽</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Примечания -->
                        <div class="mt-3" th:if="${ticket.notes}">
                            <h6>Примечания</h6>
                            <p class="text-muted" th:text="${ticket.notes}">Примечание</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Боковая панель -->
            <div class="col-lg-4">
                <!-- Информация о зрителе -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-person me-2"></i>Зритель
                    </div>
                    <div class="card-body">
                        <p class="mb-1"><strong th:text="${ticket.customer.fullName}">Имя</strong></p>
                        <p class="mb-1 text-muted" th:text="${ticket.customer.email}">Email</p>
                        <p class="mb-0 text-muted" th:text="${ticket.customer.phone ?: '-'}">Телефон</p>
                    </div>
                </div>

                <!-- Информация о билете -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-info-circle me-2"></i>Информация
                    </div>
                    <div class="card-body">
                        <table class="table table-sm mb-0">
                            <tbody>
                                <tr>
                                    <td class="text-muted">Создан</td>
                                    <td th:text="${#temporals.format(ticket.createdAt, 'dd.MM.yyyy HH:mm')}">-</td>
                                </tr>
                                <tr>
                                    <td class="text-muted">Обновлен</td>
                                    <td th:text="${#temporals.format(ticket.updatedAt, 'dd.MM.yyyy HH:mm')}">-</td>
                                </tr>
                                <tr th:if="${ticket.usedAt}">
                                    <td class="text-muted">Использован</td>
                                    <td th:text="${#temporals.format(ticket.usedAt, 'dd.MM.yyyy HH:mm')}">-</td>
                                </tr>
                                <tr th:if="${ticket.cashier}">
                                    <td class="text-muted">Продал</td>
                                    <td th:text="${ticket.cashier.fullName}">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Управление статусом -->
                <div class="card" sec:authorize="hasAnyRole('CASHIER', 'MANAGER', 'ADMIN')"
                     th:if="${ticket.status.name() != 'USED' && ticket.status.name() != 'CANCELLED'}">
                    <div class="card-header">
                        <i class="bi bi-gear me-2"></i>Управление билетом
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tickets/{id}/status(id=${ticket.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Изменить статус</label>
                                <select class="form-select" name="status">
                                    <option th:each="st : ${statuses}" 
                                            th:value="${st.name()}" 
                                            th:text="${st.displayName}"
                                            th:selected="${st == ticket.status}">Статус</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-lg me-2"></i>Применить
                            </button>
                        </form>
                        
                        <hr>
                        
                        <form th:action="@{/tickets/{id}/cancel(id=${ticket.id})}" method="post"
                              onsubmit="return confirm('Вы уверены, что хотите отменить билет?');">
                            <button type="submit" class="btn btn-outline-danger w-100">
                                <i class="bi bi-x-circle me-2"></i>Отменить билет
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/tickets}" class="btn btn-outline-secondary" sec:authorize="hasAnyRole('CASHIER', 'MANAGER', 'ADMIN')">
                <i class="bi bi-arrow-left me-2"></i>К списку билетов
            </a>
            <a th:href="@{/tickets/my}" class="btn btn-outline-secondary" sec:authorize="hasRole('CUSTOMER')">
                <i class="bi bi-arrow-left me-2"></i>Мои билеты
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
