<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Управление пользователями')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="bi bi-people me-2"></i>Управление пользователями</h2>
                <p class="text-muted mb-0">Всего: <span th:text="${users.totalElements}">0</span></p>
            </div>
            <a th:href="@{/admin}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Назад
            </a>
        </div>

        <!-- Сообщения -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Успех</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Ошибка</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Фильтры -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/users}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" name="search" placeholder="Поиск по имени, логину или email..."
                                   th:value="${currentSearch}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="role">
                            <option value="">Все роли</option>
                            <option th:each="r : ${roles}" th:value="${r.name()}" th:text="${r.displayName}"
                                    th:selected="${r.name() == currentRole}">Роль</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-funnel me-1"></i>Фильтр
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Таблица пользователей -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Пользователь</th>
                                <th>Email</th>
                                <th>Роль</th>
                                <th>Статус</th>
                                <th>Регистрация</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <div class="fw-semibold" th:text="${user.fullName}">Имя</div>
                                            <small class="text-muted" th:text="'@' + ${user.username}">@username</small>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${user.email}">email@mail.com</td>
                                <td>
                                    <span class="badge badge-role"
                                          th:classappend="${user.role.name() == 'ADMIN'} ? 'badge-admin' : 
                                                        (${user.role.name() == 'MANAGER'} ? 'badge-manager' : 
                                                        (${user.role.name() == 'SELLER'} ? 'badge-seller' : 'badge-customer'))"
                                          th:text="${user.role.displayName}">Роль</span>
                                </td>
                                <td>
                                    <span class="badge" th:classappend="${user.enabled} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${user.enabled} ? 'Активен' : 'Заблокирован'">Статус</span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}">01.01.2024</td>
                                <td>
                                    <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> Открыть
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Пагинация -->
        <nav th:if="${users.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/users(page=${users.number - 1}, search=${currentSearch}, role=${currentRole})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}" 
                    class="page-item" th:classappend="${i == users.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/users(page=${i}, search=${currentSearch}, role=${currentRole})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/users(page=${users.number + 1}, search=${currentSearch}, role=${currentRole})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
