<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Мой профиль')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Сообщения -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Успех</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>Мой профиль</h4>
                        <a th:href="@{/profile/edit}" class="btn btn-primary btn-sm">
                            <i class="bi bi-pencil me-1"></i>Редактировать
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-sm">
                                    <tbody>
                                        <tr>
                                            <td class="text-muted">Имя</td>
                                            <td th:text="${user.firstName}">Имя</td>
                                        </tr>
                                        <tr>
                                            <td class="text-muted">Фамилия</td>
                                            <td th:text="${user.lastName}">Фамилия</td>
                                        </tr>
                                        <tr>
                                            <td class="text-muted">Логин</td>
                                            <td th:text="${user.username}">username</td>
                                        </tr>
                                        <tr>
                                            <td class="text-muted">Email</td>
                                            <td th:text="${user.email}">email@mail.com</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-sm">
                                    <tbody>
                                        <tr>
                                            <td class="text-muted">Телефон</td>
                                            <td th:text="${user.phone ?: 'Не указан'}">-</td>
                                        </tr>
                                        <tr>
                                            <td class="text-muted">Роль</td>
                                            <td>
                                                <span class="badge badge-role"
                                                      th:classappend="${user.role.name() == 'ADMIN'} ? 'badge-admin' : 
                                                                    (${user.role.name() == 'MANAGER'} ? 'badge-manager' : 
                                                                    (${user.role.name() == 'SELLER'} ? 'badge-seller' : 'badge-customer'))"
                                                      th:text="${user.role.displayName}">Роль</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="text-muted">Регистрация</td>
                                            <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}">-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div th:if="${user.address}" class="mt-3">
                            <h6 class="text-muted">Адрес доставки</h6>
                            <p th:text="${user.address}">Адрес</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/profile/change-password}" class="btn btn-outline-secondary">
                            <i class="bi bi-key me-2"></i>Изменить пароль
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
